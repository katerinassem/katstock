<h1>Available stocks:</h1>
<%_.forEach(stocks, function(stock, index){ %>
    <div class="uk-row">
        <div class="uk-thumbnail uk-width-1-1">
            <img class="uk-width-1-4" src="<%=stock.url ? stock.url : 'resources/app/images/no-image.png' %>" alt="stock">
            <div class="uk-caption">
                <h3><%=stock.stockName %></h3>
                <p><%=stock.description %></p>
                <p><a href="#stock/<%=stock.stockId%>" class="link-btn" role="button">More..</a></p>
            </div>
        </div>
    </div>
<% }); %>
