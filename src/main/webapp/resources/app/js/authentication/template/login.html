<form class="uk-panel uk-panel-box uk-form uk-width-1-3 uk-container-center">
    <div class="uk-form-row">
        <label for="inputEmail" class="uk-width-1-2 uk-form-large">Email</label>
        <input id="inputEmail" class="uk-width-2-2 uk-form-large" type="text" placeholder="Email">
    </div>
    <div class="uk-form-row">
        <label for="inputPassword" class="uk-width-1-2 uk-form-large">Password</label>
        <input id="inputPassword" class="uk-width-2-2 uk-form-large" type="text" placeholder="Password">
    </div>
    <div class="uk-form-row">
        <a id="log-in-button" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#">Login</a>
    </div>
    <div class="uk-form-row uk-text-small">
        <label class="uk-float-left">
            <input id="remember-me" type="checkbox"> Remember Me
        </label>
        <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
    </div>
</form>
